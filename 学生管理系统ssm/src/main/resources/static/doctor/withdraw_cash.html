<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>信蜂</title>
        <link rel="stylesheet" type="text/css" href="css/public.css" />
        <link rel="stylesheet" type="text/css" href="css/withdraw_cash.css" />
        <script type="text/javascript" src="js/fontSize.js"></script>
    </head>
    <body class="body-bg-color">
    	<div class="whole">
    		<div class="common-animate animated flipInX">
	    		<!--header-->
				<div class="common-header">
					<a class="back-btn" href="javascript:history.back(-1)">
						<img src="image/svg/icon_back.svg" />
					</a>
	                <div class="header-text">提现</div>
	            </div>

	            <!--content-->
	            <div class="cash-container">
	            	<h5><span>账单记录</span></h5>
					<div class="mode-list">
						<span><img src="image/svg/zfb_logo.svg" /></span>
						<small>138****6668</small>
					</div>
					<div class="cash-number">
						<span>提现金额</span>
						<ul>
							<li value="1" class="select-active">1</li>
							<li value="2">10</li>
							<li value="3">50</li>
							<li value="4">100</li>
							<li value="5">200</li>
							<li value="6">500</li>
						</ul>
						<div class="surplus">
							<div class="surplus-number">
								<h5>账户余额：<span>188.38</span>元</h5>
								<small>额外扣除¥0.10手续费</small>
							</div>
						</div>
					</div>
					<div class="explain">
						<span>提现说明</span>
						<span>1.每日可以提现一次</span>
						<span>2.提现将直接打入支付宝余额</span>
						<span>3.支付宝提现，24小时内到账</span>
						<span>4.若提现失败，将会退回原账户</span>
						<span>5.若遇法定节假日、公休假等，到账日期顺延</span>
					</div>
	            </div>

	        </div>
			
			<div class="cash-sucess" id="cashSucess">
				<div class="sucess-modal">
					<div class="modal-txt">
						<h5>提现成功</h5>
						<span>提现的钱已经打入您的支付宝</span>
						<a href="index.html" class="go-to-see">立即查看</a>
					</div>
				</div>
			</div>

	        <div class="money-btn">确认提现</div>
    	</div>
    	<script type="text/javascript">
    		var successBtn = document.querySelector('.money-btn');
			successBtn.onclick = function () {
				document.getElementById('cashSucess').style.display = 'block';
			}
    	</script>
    </body>
</html>
